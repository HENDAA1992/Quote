<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=facebook.com">
  <script src="https://kit.fontawesome.com/3bbaa28c10.js" crossorigin="anonymous"></script>
  <title>Quote Generator</title>
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- quote -->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote">what you are is what you have been. what you'll be is what you do now </span>
      <i class="fa-solid fa-quote-right"></i>
    </div>
    <!-- Autor -->
    <div class="quote-autor">
      <span id="autor">
        BOUDHA
      </span>
    </div>
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
